<section class="filter-section">
    <div *ngFor="let tag of tags" (click)="setTagFilter(tag)">
        <div>{{tag?.name}}</div>
    </div>
</section>

<section class="selected-tags">
    <!-- Selected tag list -->
    <div *ngFor="let selectedTag of selectedTags" (click)="setTagFilter(selectedTag)">
        <div>{{ selectedTag?.name }}</div>
    </div>
</section>
