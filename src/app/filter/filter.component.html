<section class="filter-section">
  <div *ngFor="let category of getUniqueCategories()" class="category-container">
    <h3>{{ category }}</h3>
    <div class="tags-container">
      <ng-container *ngFor="let tag of tags">
        <div *ngIf="tag.category === category" class="tag-item" (click)="setTagFilter(tag)">
          {{ tag.name }}
        </div>
      </ng-container>
    </div>
  </div>
</section>
