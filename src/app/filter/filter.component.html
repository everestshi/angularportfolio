<section class="filter-section">
  <ng-container *ngFor="let category of getUniqueCategories()">
    <h3>{{ category }}</h3>
    <ng-container *ngFor="let tag of tags">
      <div *ngIf="tag.category === category" (click)="setTagFilter(tag)">
        <div>{{ tag.name }}</div>
      </div>
    </ng-container>
  </ng-container>
</section>
